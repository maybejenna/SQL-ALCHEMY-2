{% extends 'base.html' %}

{% block content %}
<h1>Edit User</h1>
<form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}">
  <input type="text" name="username" value="{{ user.username }}" required>
  <input type="text" name="first_name" value="{{ user.first_name }}" required>
  <input type="text" name="last_name" value="{{ user.last_name }}">
  <input type="text" name="img_url" value="{{ user.img_url }}">
  <button type="submit">Save</button>
</form>
<!-- Corrected Cancel button to redirect to the edit page of the specific user -->
<button onclick="window.location.href = '{{ url_for('show_individual_user', user_id=user.id) }}';">Cancel</button>
{% endblock %}
