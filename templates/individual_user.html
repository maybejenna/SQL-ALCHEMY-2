{% extends 'base.html' %}

{% block content %}
<div class="user-profile">
  <div class="user-image">
    <img src="{{ url_for('static', filename=user.img_url) }}" alt="User Image">
  </div>
  <div class="user-info">
    <h1>User Details</h1>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>First Name:</strong> {{ user.first_name }}</p>
    <p><strong>Last Name:</strong> {{ user.last_name }}</p>

    <h2>Posts</h2>
    <ul>
      {% for post in user.posts %}
      <li><a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>

    <div class="user-actions">
      <!-- Link to Edit Page -->
      <a href="{{ url_for('show_edit_page', user_id=user.id) }}" class="button edit">Edit</a>

      <!-- Delete -->
      <a href="{{ url_for('delete_user', user_id=user.id) }}" class="button delete" method="POST" onsubmit="return confirm('Are you sure?');">Delete</a>
    </div>

    <a href="{{ url_for('list_users') }}" class="button back">Back to User List</a>
  </div>
</div>
{% endblock %}
